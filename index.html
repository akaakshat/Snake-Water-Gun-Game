<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snake Water Gun Game</h1>
        <div class="choices">
            <button id="snake">Snake</button>
            <button id="water">Water</button>
            <button id="gun">Gun</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
        <div id="game-over-container" style="display: none;">
            <p id="game-over-text" class="game-over">Game Over</p>
            <button id="replay" class="replay">Replay</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
